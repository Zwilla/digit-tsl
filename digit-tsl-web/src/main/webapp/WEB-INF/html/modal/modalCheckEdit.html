<div class="panel panel-primary">
	<div class="panel-heading">
		<span style="width: 95% !important; display: inline-block;">{{dataChecksController_editCheck}} {{label}} - {{check.name}}</span>
		<span class="fa fa-times cursor-pointer" ng-click="cancel()"></span>
		<span style="margin-left: 5px;" class="fa fa-check cursor-pointer" ng-click="ok()"></span>
	</div>
	<div class="panel-body">
		<div class="row">
			<span class="scheme-information col-sm-2 text-right">{{dataChecksController_priority}}</span>
			<select ng-model="check.status" style="margin-left: 15px;" class="col-sm-5">
				<option ng-repeat="p in STATUS" value="{{p}}" ng-selected="check.status== p">{{p}}
			</select>
		</div>
		<!-- Translation -->
		<div class="row" style="margin-top: 15px;">
			<span class="scheme-information col-sm-2 text-right">{{check_translation}}</span>
		</div>
		<div class="row">
			<textarea class="form-control" rows="10" ng-model="check.translation" style="resize: none; margin-top: 5px;"></textarea>
		</div>
		<!-- Standard reference -->
		<div class="row" style="margin-top: 15px;">
			<span class="scheme-information col-sm-2 text-right">{{check_standardReference}}</span>
		</div>
		<div class="row">
			<textarea class="form-control" rows="2" ng-model="check.standardReference" style="resize: none; margin-top: 5px;"></textarea>
		</div>

	</div>
</div>
