description.servicetype.CA.QC = Un servizio di generazione di certificato, per creare e firmare certificati qualificati basati sull'identit\u00e0 e altri attributi verificati dai servizi di registrazione pertinenti.
description.servicetype.CA.PKC = Un servizio di generazione di certificato, per creare e firmare certificati a chiave pubblica NON qualificati basati sull'identit\u00e0 e altri attributi verificati dai servizi di registrazione pertinenti.
description.servicetype.TSA = Un servizio di marcatura temporale per la creazione e la firma di token time-stamp.
description.servicetype.TSA.QTST = Un servizio di marcatura temporale per la creazione e la firma qualificata di token time-stamp.
description.servicetype.TSA.TSS-QC=Un servizio di marcatura temporale fornito come parte di un servizio da un fornitore di servizi di fiducia, che rilascia certificati qualificati ed emette i token time-stamp (TST) che possono essere utilizzati nel processo di validazione della firma qualificata o di firme avanzate, supportato da certificati qualificati per accertare e prorogare la validit\u00e0 della firma quando il certificato qualificato \u00e8 (sar\u00e0) revocato o scaduto.
description.servicetype.TSA.TSS-AdESQCandQES = Un servizio marcatura temporale parte di un servizio di un fornitore di servizi di fiducia che rilascia token time-stamp (TST), che pu\u00f2 essere utilizzato nel processo di validazione della firma qualificata o di firme avanzate supportato da certificati qualificati per accertare ed a prorogare la validit\u00e0 della firma quando il certificato qualificato \u00e8 (sar\u00e0) revocato o scaduto.
description.servicetype.Certstatus.OCSP = Un servizio di verifica dello stato di validit\u00e0 di un certificato, che rilascia risposte firmate in formato Online Certificate Status Protocol (OCSP).
description.servicetype.Certstatus.OCSP.QC = Un servizio di verifica dello stato di validit\u00e0 di un certificato, che rilascia risposte firmate in formato Online Certificate Status Protocol (OCSP) e gestisce un OCSP server come parte di un servizio di un fornitore di servizi di fiducia che rilascia certificati qualificati.
description.servicetype.Certstatus.CRL = Un servizio di verifica dello stato di validit\u00e0 del certificato che rilascia CRL.
description.servicetype.Certstatus.CRL.QC = Un servizio di verifica dello stato di validit\u00e0 del certificato che rilascia CRL.
description.servicetype.RA = Un servizio di registrazione che verifica l'identit\u00e0 e, se del caso, le specifiche caratteristiche di un soggetto per il quale si richiede un certificato ed i cui risultati vengono passati al servizio competente di generazione del certificato.
description.servicetype.RA.nothavingPKIid = Un servizio di registrazione che verifica l'identit\u00e0 e, se del caso, le specifiche caratteristiche di un soggetto per il quale si richiede un certificato ed i cui risultati vengono passati al servizio competente di generazione del certificato. Tale servizio di registrazione non pu\u00f2 essere identificato da una chiave specifica basata su PKI pubblico.
description.servicetype.ACA = Un  servizio di generazione di certificati di attributo, per creare e firmare i certificati di attributo in base all'identit\u00e0 e altri attributi verificati dai servizi di registrazione pertinenti.
description.servicetype.SignaturePolicyAuthority = Un servizio competente per il rilascio, la pubblicazione o il mantenimento di politiche firma.
description.servicetype.NationalRootCA-QC = Una Root-CA nazionale di emissione di certificati root o certificati qualificati di fiducia a fornitori di servizi e relativa certificazione o a servizi fiduciari che sono accreditati nei confronti di un regime nazionale di accreditamento facoltativo o alla vigilanza ai sensi del diritto nazionale, in conformit\u00e0 con la legislazione europea applicabile.
description.servicetype.Archiv = Un servizio d'archivio.
description.servicetype.REM = Un servizio di posta elettronica Registered Electronic Mail service.
description.servicetype.EDS = Un servizio di consegna elettronica.
description.servicetype.EDS.Q = Un servizio di consegna elettronica qualificato.
description.servicetype.PSES = Un servizio di conservazione per le firme elettroniche.
description.servicetype.PSES.Q = Un servizio di conservazione per le firme elettroniche qualificate.
description.servicetype.IdV = Un servizio di verifica dell'identit\u00e0.
description.servicetype.KEscrow = Un servizio di recupero delle chiavi.
description.servicetype.PPwd = Emittente di PIN o di credenziali di identit\u00e0 basate su password.
description.servicetype.TLIssuer = Un servizio di rilascio di emissine di TSLs.
description.servicetype.unspecified = Un servizio di tipo non specificato.
description.servicestatus.undersupervision=Il servizio specificato in "Service digital identity" fornita dal fornitore di servizi di fiducia identificato in "TSP name" \u00e8 attualmente sotto sorveglianza, per il rispetto delle disposizioni previste dalla normativa europea applicabile, lo Stato membro identificato nel "Scheme territory" in cui \u00e8 stabilito il prestatore di servizi di fiducia.
description.servicestatus.supervisionincessation = Il servizio specificato in "Service digital identity" fornita dal fornitore di servizi di fiducia identificato in "TSP name" \u00e8 attualmente in una fase di sospensione, ma ancora di supervisione fino alla cessazione o alla revoca. Nel caso in cui una persona diversa da quello identificato in "TSP name" ha assunto la responsabilit\u00e0 di garantire questa fase di sospensione, l'identificazione di questa persona nuove o di ripiego (fallback fornitore di servizi di fiducia) deve essere fornita in "Scheme service definition URI" e nel prolungamento "TakenOverBy" della voce del servizio.
description.servicestatus.supervisionceased = La validit\u00e0 della valutazione di supervisione \u00e8 scaduta senza che il servizio specificato in "Service digital identity" essere rivalutato. Il servizio non \u00e8 al momento pi\u00f9 sotto controllo dalla data dello stato corrente ed \u00e8 da interpretare come una cessazione dell'attivit\u00e0.
description.servicestatus.supervisionrevoked = Dopo essere stato precedentemente controllato, il servizio del prestatore di servizi di fiducia e, potenzialmente, il fornitore di servizi di fiducia non \u00e8 riuscito a continuare a rispettare le disposizioni previste dalla normativa europea applicabile, come stabilito dallo Stato membro identificato nel "Scheme territory" in cui \u00e8 stabilito il fornitore di servizi. Di conseguenza \u00e8 stata richiesta la cessazione del servizio e le terze parti devono considerare come cessata la sua attivit\u00e0 per il motivo di cui sopra.
description.servicestatus.accreditationceased = La validit\u00e0 della valutazione di accreditamento \u00e8 scaduta senza che il servizio specificato in "Service digital identity" sia stato riaccreditato.
description.servicestatus.accreditationrevoked = Dopo essere stato trovato in precedenza per essere in conformit\u00e0 con i criteri del sistema, il servizio specificato in "Service digital identity" fornita dal fornitore di servizi di fiducia identificato in "TSP name" e, potenzialmente, il fornitore di servizi di fiducia in s\u00e9 non sono riusciti a continuare a rispettare le disposizioni di cui alla direttiva 1999/93/CE.
description.servicestatus.setbynationallaw = Il servizio \u00e8 stabilito dalla legge nazionale, in conformit\u00e0 con la legislazione europea applicabile e gestito dall'organismo nazionale competente che rilascia RootCA di firma o certificati qualificati per i fornitori di servizi di fiducia accreditati.
description.servicestatus.deprecatedbynationallaw = Il servizio \u00e8 deprecato dalla legislazione nazionale in conformit\u00e0 con la legislazione europea applicabile e dall'organismo nazionale competente che rilascia root-firma o certificati qualificati per i fornitori di servizi di fiducia accreditati.
description.qualifications.QCWithSSCD = \u00e8 garantito dal fornitore di servizi di fiducia e controllato (modello di supervisione) o controllati (modello di accreditamento) dello Stato membro di riferimento (rispettivamente il suo organismo di supervisione o di accreditamento) che tutti i certificati qualificati rilasciati sotto il servizio specificato in "Service digital identity" e ulteriormente identificato dalle informazioni dei filtri utilizzati per identificare ulteriormente sotto il "Sdi" Servizio fiducia identificato che insieme preciso di certificati qualificati per i quali \u00e8 richiesto queste informazioni supplementari per quanto riguarda la presenza o l'assenza di Secure dispositivo Signature Creation (SSCD) sostegno sono supportati da un SSCD (ossia che la chiave privata associata alla chiave pubblica nel certificato viene memorizzato in un dispositivo di creazione di una firma sicura conforme con la legislazione europea applicabile);
description.qualifications.QCNoSSCD = \u00e8 garantito dal fornitore di servizi di fiducia e controllato (modello di supervisione) o controllati (modello di accreditamento) dello Stato membro di riferimento (rispettivamente il suo organismo di supervisione o di accreditamento) che tutti i certificati qualificati rilasciati sotto il servizio specificato in "Service digital identity" e ulteriormente identificato dalle informazioni dei filtri utilizzati per identificare ulteriormente sotto il "Sdi" Servizio fiducia identificato che insieme preciso di certificati qualificati per i quali \u00e8 richiesto queste informazioni supplementari per quanto riguarda la presenza o l'assenza di Secure dispositivo Signature Creation (SSCD) sostegno non sono supportati da un SSCD (ossia che la chiave privata associata alla chiave pubblica nel certificato non \u00e8 memorizzato in un dispositivo di creazione di una firma sicura conforme con la legislazione europea applicabile).
description.qualifications.QCSSCDStatusAsInCert = \u00e8 garantito dal fornitore di servizi di fiducia e controllato (modello di supervisione) o controllati (modello di accreditamento) dello Stato membro di riferimento (rispettivamente il suo organismo di supervisione o di accreditamento) che tutti i certificati qualificati rilasciati nell'ambito del servizio (RootCA / QC o CA / QC ) ha individuato in "service digital identity" e in seguito identificato dalle informazioni dei filtri utilizzati per identificare ulteriormente sotto il "Sdi" individuato servizio fiducia che insieme preciso di certificati qualificati per i quali queste informazioni supplementari \u00e8 necessaria per quanto riguarda la presenza o l'assenza di una firma sicura dispositivo Creation (SSCD) sostegno contengono le informazioni machineprocessable indica se o meno il certificato qualificato \u00e8 supportato da un SSCD.
description.qualifications.QCForLegalPerson = \u00e8 garantito dal fornitore di servizi di fiducia e controllato (modello di supervisione) o controllati (modello di accreditamento) dello Stato membro di riferimento (rispettivamente il suo organismo di supervisione o di accreditamento) che tutti i certificati qualificati rilasciati nell'ambito del servizio (RootCA / QC o CA / QC ) ha individuato in "service digital identity" e in seguito identificato dalle informazioni dei filtri utilizzati per identificare ulteriormente sotto il "Sdi" Servizio fiducia identificato che insieme preciso di certificati qualificati per i quali \u00e8 richiesto queste informazioni supplementari per quanto riguarda il rilascio a una persona giuridica vengono emessi alle persone giuridiche.
description.qualifications.QCStatement = \u00e8 garantita dal CSP e controllato (modello di supervisione) o revisione (modello di accreditamento) dello Stato membro (rispettivamente il suo organismo di supervisione o di accreditamento), che tutti i certificati emessi nell'ambito del servizio (CA / QC) identificato in 'Service digital identity' e in seguito identificato dalle informazioni di cui sopra (filtri) utilizzate per identificare ulteriormente nell'ambito del servizio fiducia identificata 'Sdi' che insieme preciso di certificati per i quali \u00e8 richiesto tali informazioni supplementari per quanto riguarda il rilascio di tali certificati \u00e8 rilasciato un certificato qualificato.

description.servicestatus.accredited=Una valutazione di accreditamento \u00e8 stata effettuata dall'organismo di accreditamento per conto dello Stato membro identificato nel "Scheme territory" e il servizio specificato in "Service digital identity" fornita dal fornitore di servizi di fiducia identificato in "TSP name" si trova ad essere in rispetto delle disposizioni previste dalla direttiva 1999/93/CE.
