description.servicestatus.undersupervision = Die in "Service digital identity" von der Treuhandservice-Anbieter in "TSP name" identifiziert vorgesehen identifiziert Service ist derzeit unter Aufsicht, f\u00fcr die Einhaltung der in der anwendbaren europ\u00e4ischen Gesetzgebung festgelegt, die der Mitgliedstaat in der "Scheme territory" identifiziert Bestimmungen , in dem das Vertrauen Dienstleister niedergelassen ist.
description.servicestatus.supervisionincessation = Die in "Service digital identity" von der Treuhandservice-Anbieter in "TSP name" identifiziert vorgesehen identifiziert Service ist derzeit in der Einstellungsphase, aber immer noch betreut, bis Aufsicht beendet oder widerrufen. F\u00fcr den Fall, eine andere Person als der in "TSP name" identifiziert die Verantwortung f\u00fcr die Abwicklung dieser Einstellungsphase \u00fcbernommen hat, so wird die Identifikation von neuen oder Fallback-Person (Fallback-Treuhandservice-Provider) in "Scheme service definition URI" zur Verf\u00fcgung gestellt werden und in der "TakenOverBy" Erweiterung der Leistungserfassung.
description.servicestatus.supervisionceased = Die G\u00fcltigkeit der Aufsichtsbewertung hat ohne die in "Service digital identity" wird neu bewertet identifizierten Dienst verfallen. Der Service ist derzeit nicht mehr beaufsichtigt, ab dem Zeitpunkt \u00fcber den aktuellen Status der Service versteht man den Betrieb eingestellt haben.
description.servicestatus.supervisionrevoked = Nachdem zuvor \u00fcberwacht wurde, Dienst des Vertrauens des Dienstanbieters und m\u00f6glicherweise das Vertrauen Diensteanbieter selbst hat es vers\u00e4umt, auch weiterhin mit den in der geltenden europ\u00e4ischen Rechtsvorschriften festgelegten Bestimmungen, die von den Mitgliedstaaten festgelegt in der "Scheme territory" identifiziert, in denen die Vertrauen Dienstleister niedergelassen ist. Dementsprechend wurde der Dienst ben\u00f6tigt, die seinen Betrieb einstellen und darf unter Berufung Parteien wie f\u00fcr den oben genannten Gr\u00fcnden nicht mehr ber\u00fccksichtigt werden.
description.servicestatus.accreditationceased = Die G\u00fcltigkeit der Akkreditierung Beurteilung ist ohne die in "Service digital identity" wird neu bewertet identifizierten Dienst verfallen.
