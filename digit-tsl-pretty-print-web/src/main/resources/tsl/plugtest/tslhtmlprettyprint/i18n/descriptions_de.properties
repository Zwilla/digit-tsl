description.servicestatus.setbynationallaw = Der Service wird durch das nationale Recht im Einklang mit dem geltenden europ\u00e4ischen Rechtsvorschriften festgelegten und von der zust\u00e4ndigen nationalen Beh\u00f6rde oder Stelle, Wurzel-Unterzeichnung oder qualifizierte Zertifikate akkreditierten Trustdienstanbietern betrieben.
